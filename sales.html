<!DOCTYPE html>

    <head>  
        <title>Sales Page</title>
        <link rel="stylesheet" href="style.css">

    <body>
        <h1>Sales page by Location</h1>

        <form id="new-city">

                </fieldset>
        </form>
        <script src="app.js"></script>
    </body>
